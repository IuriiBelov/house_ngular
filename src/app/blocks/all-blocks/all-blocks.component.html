<h1>Blocks:</h1>
Page number:
<input type="number" [(ngModel)]="_page" placeholder="page">
Elements per page:
<input type="number" [(ngModel)]="_size" placeholder="size">
<button (click)="showBlocks()">Show blocks</button>
<table>
    <tr>
        <th>Number</th>
        <th>Flats</th>
    </tr>
    <tr *ngFor="let block of _blocks">
        <td>
            {{block.blockNumber}}
        </td>
        <td>
            <button (click)="showFlats(block.id)">Show flats</button>
            <div *ngIf="_showFlatsEnable[block.id]">
                <block-flats-component [_blockId]="block.id"></block-flats-component>
            </div>
        </td>
    </tr>
</table>
