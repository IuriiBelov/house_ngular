<h6>Bills of flat:</h6>
<table>
    <tr>
        <th>Number</th>
        <th>Flat</th>
        <th>Date</th>
        <th>Status</th>
    </tr>
    <tr *ngFor="let bill of _bills">
        <td>
            {{bill.billNumber}}
        </td>
        <td>
            {{bill.flatNumber}}
        </td>
        <td>
            {{bill.date}}
        </td>
        <td>
            {{bill.billStatus}}
        </td>
    </tr>
</table>
